<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKUN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="home">
        <svg class="y-shape" viewBox="0 0 200 300" preserveAspectRatio="xMidYMid meet">
            <line x1="100" y1="300" x2="100" y2="150" stroke="white" stroke-width="25"/>
            <line x1="100" y1="150" x2="-50" y2="-50" stroke="white" stroke-width="25"/>
            <line x1="100" y1="150" x2="250" y2="-50" stroke="white" stroke-width="25"/>
        </svg>
    </div>
    <div class="content">
        <h1 class="fade-in">Cai Xukun</h1>
        <h2 class="fade-in">Sing, Dance, Rap, and Basketball</h2>
        
        <section id="about">
            <h2 class="fade-in">About Me</h2>
            <p class="fade-in">Hi, I'm Cai Xukun. I like singing, dancing, rapping, and playing basketball. MUSIC!!! </p>
            <img src="resources/dance.gif" alt="Cai Xukun dancing" class="fade-in gif-image">
        </section>
        
        <section id="projects">
            <h2 class="fade-in">Projects</h2>
            <p class="fade-in">Coming soon! Stay tuned for updates on my latest projects.</p>
        </section>
        
        <section id="contact">
            <h2 class="fade-in">Contact Me</h2>
            <form class="contact-form fade-in">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
